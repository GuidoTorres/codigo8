<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <form >

        <fieldset>
            <legend>Validacion de Correo</legend>

            <table>
                <tr>
                    <td><label >Email:</label></td>
                    <td><input type="email" required></td>
                </tr>


                <tr>
                    <td><label >CV</label>
                    <td><input type="file" accept="application/pdf"></td>
                    </td>
                </tr>

                <tr>
                    <td><label>Edad:</label>
                    <td><input type="range" min="18" max="50"></td></td>
                </tr>

                <tr>
                    <progress value="30" max="100"></progress>
                </tr>

            </table>
        </fieldset>


    </form>
    
</body>
</html>
