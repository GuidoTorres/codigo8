<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".//CSS/bootstrap.min.css" />
  </head>
  <body>
    <main class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-danger" id="btnGuardar">
            <i class="fas fa-search mr-2 text-secondary " id="icoGuardar"></i>
            Boton primario
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary">
            <i class="fas fa-search mr-2 text-danger "></i>
            Boton secundario
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <button class="btn btn-danger btn-block">
            <i class="fas fa-search mr-2 text-secondary "></i>
            Boton danger block
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-block">
            <i class="fas fa-search mr-2 text-danger "></i>
            Boton success block
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <button class="btn btn-warning btn-block btn-lg" id="btnGuardar">
            <i class="fas fa-search mr-2 text-secondary " id="icoGuardar"></i>
            Boton warning block large
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-dark btn-block btn-lg">
            <i class="fas fa-search mr-2 text-danger "></i>
            Boton dark block large
          </button>
        </div>
      </div>

      <div class="row mt-2">
            <div class="col-md-6">
              <button class="btn btn-warning btn-block btn-sm" id="btnGuardar">
                <i class="fas fa-search mr-2 text-secondary " id="icoGuardar"></i>
                Boton warning block small
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-dark btn-block btn-sm">
                <i class="fas fa-search mr-2 text-danger "></i>
                Boton dark block small
              </button>
            </div>
          </div>

          <div class="row mt-2">
                <div class="col-md-6">
                  <button class="btn btn-outline-warning btn-block" id="btnGuardar">
                    <i class="fas fa-search mr-2 text-secondary " id="icoGuardar"></i>
                    Boton con color outline
                  </button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-outline-dark btn-block ">
                    <i class="fas fa-search mr-2 text-danger "></i>
                    Boton con color outline
                  </button>
                </div>
              </div>
    </main>

    <script src="./Js/jquery.min.js"></script>
    <script src="./Js/popper.min.js"></script>
    <script src="./Js/bootstrap.min.js"></script>
    <script src="./Js/waves.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.css" integrity="sha256-sSUMG0VYSSCzajhp6SoZ87Hv66ChbFlHjdlMJIPt4BA=" crossorigin="anonymous" />             -->

    <script src="">
      let btnGuardar = document.getElementById("btnGuardar");
      let icoGuardar = document.getElementById("icoGuardar");

      btnGuardar.onclick = () => {
        btnGuardar.setAttribute("disabled", "disabled");
        icoGuardar.classList.add("fa-spin");

        setTimeout(() => {
          btnGuardar.removeAttribute("disabled");
          icoGuardar.classList.add("fa-spin");
        }, 1500);
      };

   

    </script>

  </body>
</html>
