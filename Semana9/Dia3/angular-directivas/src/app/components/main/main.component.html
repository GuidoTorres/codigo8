<main class="container">
    <div class="row">
        <div class="row">
            <div class="col-12 table responsive">
                <thead>
                    <tr>
                        <th>
                            <strong>#</strong>
                        </th>
                        <th>Id</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let p of productos; let i = index">
                        <td>0</td>
                        <td>{{p.id}}</td>
                        <td>{{p.codigo}}</td>
                        <td>{{p.nombre}}</td>
                        <td *ngIf = "p.precio < 50" style="background-color:white;">{{p.precio}}</td>

                        <td *ngIf = "p.precio > 50" style="background-color: red;">{{p.precio}}</td>
                        <td>{{p.cantidad}}</td>
                        <td><img src="{{p.imagen}}"></td>
                    </tr>
                </tbody>
            </div>

        </div>
    </div>
</main>
