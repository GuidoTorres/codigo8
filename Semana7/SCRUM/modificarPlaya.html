    <h3 class="row mt-3 ml-5" style="color: white;">Seleccione en el mapa la ubicacion de la playa</h1>

    <div id="mapa" class="row mt-4"></div>

    <main class="container-fluid mt-5" id="formulario">
            <section class="row justify-content-center">
              <div class="col-md-4">
                <form>
                  <div class="form-group ">
                    <label for="">Direccion</label>
                    <input
                      type="text"
                      class="form-control "
                      placeholder="Ingrese direccion"
                    />
                  </div>
      
                  <div class="form-group">
                    <label for="">Capacidad</label>

                      type="number"
                      class="form-control"
                      placeholder="Ingrese capacidad"
                    />
                  </div>

                    <label for="">Precio Auto</label>

                      type="email"
                      class="form-control"
                      placeholder="Precio Auto"
                    />
                  </div>
      
                  <div class="form-group">
                    <label for="">Precio Moto</label>
                    <input
                    type="email"
                    class="form-control"
                    placeholder="Precio Moto"
                  />
                </div>
                  
                  <div class="form-group">
                    <label for="">Precio Camioneta</label>
                    <input
                    type="email"
                    class="form-control"
                    placeholder="Precio Camioneta"/>
                </div>  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="boton">
                    Modificar Playa
                    </button>
                </div>
                </form>
              </div>
            </section>

    <script src="main.js"></script>
    <script>

        var map1 = L.map('mapa').setView([-16.461161	,	-71.523819], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map1);
            
    ;
    
        map1.on('click', function(e) {
    
        latitud = e.latlng.lat
        longitud = e.latlng.lng
    
          L.marker([latitud	,	longitud]).addTo(map1)
           .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
           .openPopup();

    } );
           </script>
